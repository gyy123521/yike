<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>豆瓣一刻</title>
	<link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="../yike/public/less/main.css">
</head>
<body ng-app="yike">
	<div class="viewport">
		<!-- 侧边导航 -->
		<div ng-class="{navs:true,collapse:left}">
			<dl ng-controller="navs">
				<dt class="login">
					<div class="avatar">
						<img src="../yike/public/images/avatar.png" alt="">
					</div>
					<span>登录</span>
				</dt>
				<dd ng-class="{active:$index==num}" ng-repeat="nav in navs">
					<a href="{{nav.link}}" class="{{nav.icon}}" ng-click="toggle()">
						<span>{{nav.text}}</span>
					</a>
				</dd>
			</dl>
			<div class="extra">
				<a href="javascript:;" class="icon-image">夜晚</a>
				<a href="javascript:;" class="icon-download">离线</a>
			</div>
		</div>
		<div class="container">
			<!-- 头部 -->
			<div ng-class="{header:true,collapse:left}">
				<a href="javascript:;" class="menu icon-menu" ng-click="toggle()"></a>
				<h2>今日一刻</h2>
				<a href="javascript:;" class="search icon-search"></a>
			</div>
			<!-- 主体 -->
			<div ng-class="{body:true,collapse:left}">
				<div class="item">
					<!-- 日期分类 -->
					<div class="mark">13Aug</div>
					<ul class="posts large">
						<!-- 文章 -->
						<li ng-view></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<!-- <script src="./libs/toggle.js"></script> -->
</body>
<script src="../../libs/angular.min.js"></script>
<script src="../yike/scripts/app.js"></script>
<script src="../yike/scripts/controllers.js"></script>
<script src="../../libs/angular-route.js"></script>
</html>
